<div class="surface-0 flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="grid justify-content-center p-2 lg:p-0" style="min-width:45%">
        <div class="col-12 mt-5 xl:mt-0 text-center">
            <!--    <img src="assets/layout/images/{{layoutService.config.colorScheme === 'light' ? 'logo-dark' : 'logo-white'}}.svg" alt="Sakai logo" class="mb-5" style="width:81px; height:60px;">
           --> </div>
        <div class="col-12 xl:col-6" style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
            <div class="h-full w-full m-0 py-7 px-4" style="border-radius:53px; background: linear-gradient(180deg, var(--surface-50) 38.9%, var(--surface-0));">
                <div class="text-center mb-5">
                    <div class="text-900 text-3xl font-medium mb-3">Create your account!</div>
                    <span class="text-600 font-medium">Already have an account ? <a routerLink="/sign-in">login</a></span>
                </div>

                <div class="w-full md:w-10 mx-auto">
                    <label for="username" class="block text-900 text-xl font-medium mb-2">Username</label>
                    <input id="username" type="text" placeholder="Please enter your username" pInputText class="w-full mb-3" style="padding:1rem;">

                    <label for="email" class="block text-900 text-xl font-medium mb-2">Email</label>
                    <input id="email" type="text" placeholder="Email address" pInputText class="w-full mb-3" style="padding:1rem;">


                    <label for="pass" class="block text-900 text-xl font-medium mb-2">Password</label>
                    <input id="pass" type="password" placeholder="Password" pInputText class="w-full mb-3" style="padding:1rem;">

                    <label for="email1" class="block text-900 text-xl font-medium mb-2">Confirm Password</label>
                    <input id="email1" type="password" placeholder="Confirm password" pInputText class="w-full mb-3" style="padding:1rem;">



                    <!--   <label for="password1" class="block text-900 font-medium text-xl mb-2">Password</label>
                    -->  <!-- <p-password id="password1" [(ngModel)]="password" placeholder="Password" [toggleMask]="true" styleClass="w-full mb-3"></p-password>
-->
                    <div class="flex align-items-center justify-content-between mb-5">
                        <div class="flex align-items-center">
                            <!--     <p-checkbox id="rememberme1" [binary]="true" styleClass="mr-2"></p-checkbox>
                            -->    <!-- <label for="rememberme1">Remember me</label>
                       --> </div>
                     </div>
                    <button (click)="navigateToLogin()" pButton pRipple label="Sign Up" class="w-full p-3 text-xl"></button>
                </div>
            </div>
        </div>
    </div>
</div>
